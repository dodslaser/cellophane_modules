        return_value:
        - !!python/object/apply:test_slims.RecordMock
          kwds:
            cntn_fk_contentType: {value: 22}
            cntn_id: {value: a}
  args:
    --workdir: work
    --samples_file: samples.yaml
    --slims_username: "DUMMY"
    --slims_password: "DUMMY"
    --slims_url: 'DUMMY'
