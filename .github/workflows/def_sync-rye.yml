on:
  workflow_call:
    inputs:
      module:
        description: The name of the module
        type: string
        required: true
      path:
        description: The working directory (must contain pyproject.toml)
        type: string
        required: true
      version:
        description: The version to pass to 'rye version'
        type: string
        default: ""
      head:
        description: The branch or tag to checkout
        type: string
        required: true

jobs:
  deps:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.path }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.head }}
      - name: install-rye
        run: pipx install rye
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: rye-version
        run: rye version -- ${{ inputs.version }}
      - name: rye-lock
        run: rye lock
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.module }}-meta
          path: |
            ${{ inputs.path }}/pyproject.toml
            ${{ inputs.path }}/requirements.lock
            ${{ inputs.path }}/requirements-dev.lock
