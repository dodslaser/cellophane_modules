type: object
properties:
  nextflow:
    type: object
    properties:
      threads:
        type: integer
        description: Threads for nextflow manager
      config:
        type: path
        description: Nextflow config file
      profile:
        type: string
        description: Nextflow profile
      cluster_options:
        type: string
        description: Nextflow cluster options
      ansi_log:
        type: boolean
        default: false
        description: Enable ANSI log
      nf_module:
        type: string
        description: Nextflow module
        default: nextflow
      java_module:
        type: string
        description: Java module
        default: java
      env:
        type: mapping
        description: Environment variables that will be passed to the nextflow process
        default: [""]
    required:
      - sge_queue
      - sge_pe
      - sge_slots
      - profile
