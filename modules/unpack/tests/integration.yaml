- id: unpack_fasterq
  external:
    ..: modules/unpack
  mocks:
    _cellophane_module_unpack.src.util.sleep: ~
  structure:
    modules:
      a.py: |
        from cellophane import Executor
        from pathlib import Path

        class DummyExecutor(Executor, name="dummy"):
            def target(self, *args, env, **kwargs):
              Path(env["COMPRESSED_PATH"]).with_suffix(".fastq.gz").touch()

    samples.yaml: |
      - id: fasterq
        files:
          - input/file.fasterq
    input:
      file.fasterq: ""
  args:
    --workdir: work
    --samples_file: samples.yaml
    --executor_name: "dummy"
  logs:
    - Extracting file.fasterq with petagene
    - Extracted file.fastq.gz


