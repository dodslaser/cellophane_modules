- &hcp_test
  id: fetch_hcp
  structure:
    samples.yaml: |
      - id: BACKUP
        files:
        - input/BACKUP
        hcp_remote_keys:
        - BACKUP
  external:
    ..: modules/hcp
  mocks:
    modules.hcp.src.util.HCPManager: ~
  args:
    --samples_file: samples.yaml
    --workdir: work
    --hcp_credentials: "DUMMY"
    --hcp_fastq_temp: "cache"
  logs:
    - Fetched BACKUP from hcp

- <<: *hcp_test
  id: fetch_cached
  structure:
    samples.yaml: |
      - id: CACHED
        files:
        - input/CACHED
        hcp_remote_keys:
        - cache/CACHED
    cache:
      CACHED: CACHED
  logs:
    - Found CACHED locally

- <<: *hcp_test
  id: no_backup
  structure:
    samples.yaml: |
      - id: NO_BACKUP
        files:
        - input/NO_BACKUP
  logs:
    - No backup for NO_BACKUP

- <<: *hcp_test
  id: skip_present
  structure:
    samples.yaml: |
      - id: PRESENT
        files:
        - input/PRESENT
        hcp_remote_keys:
        - PRESENT
    input:
      PRESENT: PRESENT
  logs:
    - Found all files for PRESENT locally

- <<: *hcp_test
  id: not_configured
  args:
    --workdir: work
  logs:
  - HCP not configured

- <<: *hcp_test
  id: fetch_exception
  mocks:
    modules.hcp.src.util.HCPManager:
      side_effect: !!python/object/new:Exception ["fetch_exception"]
  logs:
  - Failed to fetch backup for BACKUP (fetch_exception)

- <<: *hcp_test
  id: hcp_merge
  structure:
    modules:
      runner.py: |
        from cellophane import runner, post_hook, pre_hook
        @runner()
        def a(samples, **_):
            return samples

        @runner()
        def b(samples, **_):
            return samples

        @post_hook()
        def check(samples, logger, **_):
            for sample in samples:
              logger.info(f"{sample.id=} {sample.hcp_remote_keys=}")

    samples.yaml: |
      - id: A
        files:
        - input/A
        hcp_remote_keys:
        - A
      - id: B
        files:
        - input/B
        hcp_remote_keys:
        - B
    input:
      A: A
      B: B
  logs:
    - sample.id='A' sample.hcp_remote_keys={'A'}
    - sample.id='B' sample.hcp_remote_keys={'B'}

- <<: *hcp_test
  id: hcp_length_missmatch
  structure:
    samples.yaml: |
      - id: A
        files:
        - input/A
        hcp_remote_keys:
        - A
        - B
    input:
      A: A
  logs:
    - "Unhandled exception: ValueError('Length mismatch between hcp_remote_keys and files: 2 != 1')"
  exception: SystemExit(1)
