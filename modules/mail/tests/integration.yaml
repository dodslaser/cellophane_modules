- id: mail_merge
  external:
    ..: modules/mail
  mocks:
    modules.mail.src.util.SMTP: ~
  structure:
    modules:
      a.py: |
        from cellophane import runner, post_hook

        @runner()
        def a(samples, **_):
            for s in samples:
                s.mail_attachments = {"a"}
            return samples

        @runner()
        def b(samples, **_):
            for s in samples:
                s.mail_attachments = {"b"}
            return samples

        @post_hook()
        def check(samples, logger, **_):
            for sample in samples:
                attachments = sorted(sample.mail_attachments)
                logger.info(f"{sample.id=}")
                logger.info(f"{attachments=}")
    samples.yaml: |
      - id: A
        files:
        - input/A
      - id: B
        files:
        - input/B
    input:
      A: A
      B: B
  args:
    --workdir: work
    --tag: DUMMY
    --samples_file: samples.yaml
    --mail_from_addr: "DUMMY@localhost"
    --mail_to_addr: !!python/tuple ["DUMMY_to@localhost"]
    --mail_smtp_host: "localhost"
    --mail_send: ~
  logs:
    - |
      sample.id='A'
      attachments=['a', 'b']
    - |
      sample.id='B'
      attachments=['a', 'b']